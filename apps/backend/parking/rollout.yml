apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: parking
  namespace: backend
  labels:
    app: parking
  annotations:
    instrumentation.opentelemetry.io/inject-java: "instrumentation"
spec:
  replicas: 2
  revisionHistoryLimit: 2  # Mant√©m apenas 3 revis√µes no hist√≥rico
  strategy:
    canary:
      stableService: parking-stable  # üî• Define o servi√ßo est√°vel
      steps:
      - setWeight: 20
      - pause: {duration: 10s}
      - setWeight: 50
      - pause: {duration: 20s}
      - setWeight: 100
  selector:
    matchLabels:
      app: parking
  template:
    metadata:
      labels:
        app: parking
    spec:
      containers:
      - name: parking
        image: pablords/parking:0.0.1-SNAPSHOT
        command: [ "java", "-jar", "app.jar", "--spring.config.location=file:/app/config/application.yml" ]
        env: 
        - name: SPRING_PROFILES_ACTIVE
          value: prod
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: config-volume
          mountPath: /app/config/  # Diret√≥rio onde o application.yml ser√° montado
      volumes:
      - name: config-volume
        configMap:
          name: parking-envs # Nome do ConfigMap
---

apiVersion: v1
kind: Service
metadata:
  name: parking-stable
  namespace: backend
spec:
  selector:
    app: parking
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
