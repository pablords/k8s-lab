apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: nginx
  namespace: frontend
  labels:
    app: nginx
spec:
  replicas: 3
  revisionHistoryLimit: 3  # MantÃ©m apenas 3 revisÃµes no histÃ³rico
  strategy:
    canary:
      stableService: nginx-stable  # ğŸ”¥ Define o serviÃ§o estÃ¡vel
      steps:
        - setWeight: 10  # ğŸ”¥ 10% do trÃ¡fego para a nova versÃ£o
        - pause: {}      # ğŸ”¥ Pausa para monitoramento
        - setWeight: 50  # ğŸ”¥ 50% do trÃ¡fego para a nova versÃ£o
        - pause: {duration: 10m}  # ğŸ”¥ Pausa de 10 minutos
        - setWeight: 100 # ğŸ”¥ 100% do trÃ¡fego para a nova versÃ£o
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.19
        ports:
        - containerPort: 80
        volumeMounts:
        - name: html-volume
          mountPath: /usr/share/nginx/html
      volumes:
      - name: html-volume
        configMap:
          name: nginx-html

---

apiVersion: v1
kind: Service
metadata:
  name: nginx-stable
  namespace: frontend
spec:
  selector:
    app: nginx
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80

---

apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-html
  namespace: frontend
data:
  index.html: |
    <html>
    <head><title>NGINX Test</title></head>
    <body>
      <h1>VocÃª estÃ¡ conectado ao Pod:</h1>
      <h2>$(HOSTNAME)</h2>
    </body>
    </html>
