apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: nginx
  namespace: frontend
  labels:
    app: nginx
spec:
  replicas: 3
  revisionHistoryLimit: 3  # Mant√©m apenas 3 revis√µes no hist√≥rico
  strategy:
    canary:
      stableService: nginx-stable  # üî• Define o servi√ßo est√°vel
      steps:
      - setWeight: 10
      - pause: {duration: 10s}
      - setWeight: 20
      - pause: {duration: 10s}
      - setWeight: 30
      - pause: {duration: 10s}
      - setWeight: 40
      - pause: {duration: 10s}
      - setWeight: 50
      - pause: {duration: 30s}
      - setWeight: 100
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.19
        ports:
        - containerPort: 80
        volumeMounts:
        - name: html-volume
          mountPath: /usr/share/nginx/html
      volumes:
      - name: html-volume
        configMap:
          name: nginx-html

---

apiVersion: v1
kind: Service
metadata:
  name: nginx-stable
  namespace: frontend
spec:
  selector:
    app: nginx
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80

---

apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-html
  namespace: frontend
data:
  index.html: |
    <html>
    <head><title>NGINX Test</title></head>
    <body>
      <h1>Voc√™ est√° conectado ao Pod:</h1>
      <h2>$(HOSTNAME)</h2>
    </body>
    </html>
